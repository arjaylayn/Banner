<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title> 
  <link rel="stylesheet" href="style.css"> <!-- Llamar a los estilos CSS de otra hoja -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- LOGO -->
  <div class="banner__seccion1__encabezado">
    <img class="banner__seccion1__encabezado_logo" src="/images/logo.svg">
  </div>
    <!-- SECCION 1 -->
    <div class="flex">
      <section class="banner__seccion1"> 
        <img class="banner__seccion1__panel" src="images/illustration-mockups.svg">
      </section>
      <!-- SECCION 2 -->
      <section class="banner__seccion2">
        <h1 class="banner__seccion2_titulo">Build The Community Your Fans Will Love</h1>
        <p class="banner__seccion2_informacion">  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
        <div class="banner__seccion2_registro">
          <div class="banner__seccion2_registro_boton">Register</div>
        </div>
      </section>
    </div>
    <!-- SECCION -->
    <div class="redes">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
</body>

</html>
